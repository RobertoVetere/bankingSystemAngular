<div class="card">
    <div class="card-header">
      <h4>Crear Titular de Cuenta</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="createAccountHolder()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control" placeholder="Ingrese el nombre" required [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
          <label for="userName">Nombre de usuario</label>
          <input type="text" id="userName" class="form-control" placeholder="Ingrese el nombre de usuario" required [(ngModel)]="userName" name="userName">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Ingrese la contraseña" required [(ngModel)]="password" name="password">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Fecha de nacimiento</label>
          <input type="text" id="dateOfBirth" class="form-control" placeholder="Ingrese la fecha de nacimiento" required [(ngModel)]="dateOfBirth" name="dateOfBirth">
        </div>
        <div class="form-group">
          <label for="mailingAddressStreet">Dirección de correo - Calle</label>
          <input type="text" id="mailingAddressStreet" class="form-control" placeholder="Ingrese la calle" required [(ngModel)]="mailingAddressStreet" name="mailingAddressStreet">
        </div>
        <div class="form-group">
          <label for="mailingAddressPostalCode">Dirección de correo - Código Postal</label>
          <input type="text" id="mailingAddressPostalCode" class="form-control" placeholder="Ingrese el código postal" required [(ngModel)]="mailingAddressPostalCode" name="mailingAddressPostalCode">
        </div>
        <div class="form-group">
          <label for="mailingAddressCity">Dirección de correo - Ciudad</label>
          <input type="text" id="mailingAddressCity" class="form-control" placeholder="Ingrese la ciudad" required [(ngModel)]="mailingAddressCity" name="mailingAddressCity">
        </div>
        <div class="form-group">
          <label for="mailingAddressCountry">Dirección de correo - País</label>
          <input type="text" id="mailingAddressCountry" class="form-control" placeholder="Ingrese el país" required [(ngModel)]="mailingAddressCountry" name="mailingAddressCountry">
        </div>
        <div class="form-group">
          <label for="primaryAddressStreet">Dirección principal - Calle</label>
          <input type="text" id="primaryAddressStreet" class="form-control" placeholder="Ingrese la calle" required [(ngModel)]="primaryAddressStreet" name="primaryAddressStreet">
        </div>
        <div class="form-group">
          <label for="primaryAddressPostalCode">Dirección principal - Código Postal</label>
          <input type="text" id="primaryAddressPostalCode" class="form-control" placeholder="Ingrese el código postal" required [(ngModel)]="primaryAddressPostalCode" name="primaryAddressPostalCode">
        </div>
        <div class="form-group">
          <label for="primaryAddressCity">Dirección principal - Ciudad</label>
          <input type="text" id="primaryAddressCity" class="form-control" placeholder="Ingrese la ciudad" required [(ngModel)]="primaryAddressCity" name="primaryAddressCity">
        </div>
        <div class="form-group">
          <label for="primaryAddressCountry">Dirección principal - País</label>
          <input type="text" id="primaryAddressCountry" class="form-control" placeholder="Ingrese el país" required [(ngModel)]="primaryAddressCountry" name="primaryAddressCountry">
        </div>
        <div class="form-group">
          <input type="checkbox" id="sameAddress" [(ngModel)]="sameAddress" name="sameAddress">
          <label for="sameAddress">Utilizar la misma dirección para la dirección de correo</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
        <div *ngIf="!isFormValid" class="alert alert-danger">
          Por favor, complete todos los campos.
        </div>
        <div *ngIf="holderCreated" class="alert alert-success">
          Administrador creado correctamente.
        </div>
      </form>
    </div>
  </div>
